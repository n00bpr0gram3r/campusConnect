<div class="container">
    <mat-card>
        <mat-card-header>
            <h2 class="text-center"> User Data update in Campus <span>Connect</span></h2>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="registerForm">
                <mat-form-field class="example-full-width">
                    <mat-label>Update user Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option *ngFor="let item of rolelist" [value]="item.usercode">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-checkbox formControlName="isActive" class="example-margin primary">Active</mat-checkbox>
                <div class="d-flex justify-content-around">
                    <button mat-raised-button color="primary"(click)="updateData()" type="submit">Update</button>
                    <button mat-raised-button mat-dialog-close color="warn" type="reset">Close</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
