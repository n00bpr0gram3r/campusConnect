<div class="container">
    <mat-card color="primary">
        <mat-card-header class="primary">
            <h2 class="text-center"> User Data update in Campus <span>Connect</span></h2>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="updateForm" (click)="updateData()">
                <mat-form-field class="example-full-width">
                    <mat-label>Update user Role</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let item of rolelist" [value]="item.usercode">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-checkbox class="example-margin primary">Active</mat-checkbox>
            </form>
            <div class="d-flex justify-content-around">
                <button mat-raised-button color="primary">Update</button>
                <button mat-raised-button mat-dialog-close color="warn">Close</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
